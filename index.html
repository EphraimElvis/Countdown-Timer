<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="header">
        <h1>Countdown Timer</h1>
    </div>
    <div class="row">
        <div class="column">
            <div class="timer-wrapper">
                <div class="day-wrapper">
                    <div class="day">
                        00
                    </div>
                    <div class="show-days">
                        DAYS
                    </div>
                </div>
                <div class="hour-wrapper">
                    <div class="hour">
                        00
                    </div>
                    <div class="show-hours">
                        HOURS
                    </div>
                </div>
                <div class="minutes-wrapper">
                    <div class="minutes">
                        00
                    </div>
                    <div class="show-minutes">
                        MINUTES
                    </div>
                </div>
                <div class="seconds-wrapper">
                    <div class="seconds">
                        00
                    </div>
                    <div class="show-seconds">
                        SECONDS
                    </div>
                </div>
            </div>
            <div class="box-details">
                <label>Countdown title</label>
                <input type="text" name="" id="" class="event-name">
                <label for="">Countdown to date</label>
                <input type="date" name="" id="">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made by Ephraim Elvis</p>
    </div>
    <script src="./Script/script.js"></script>
</body>
</html>
